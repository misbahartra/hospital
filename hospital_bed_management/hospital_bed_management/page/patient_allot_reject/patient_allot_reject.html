<div>
	<table class="table table-bordered table-hover">
		<tr>
			<th class="heading">Select</th>
			<th class="heading">Allotment ID</th>
			<th class="heading">Patient Name</th>
			<th class="heading">Annual Income</th>
			<th class="heading">Documents Attached</th>
		</tr>
		{% for(var i=0, l=data.length; i < l; i++) { %}
		<tr allot-id="{{data[i].name}}">
			<td class="report_row" style="text-align: center;"><label for="select"> <input type="radio" name="select" id="select" style="height: 1em; width: 1em;" /></label></td>
			<td class="report_row">{{ data[i].name }}</td>
			<td class="report_row">{{ data[i].patient_name }}</td>
			<td class="report_row">{{ data[i].annual_income }}</td>
			<td class="report_row">{{ data[i].file_name }}</td>
		</tr>
		{% } %}
	</table>
</div>
<div>
	<input type="button" class="btn btn-default btn-allot" id="allot" name ="allot" value="Allot" style="height:30px; width:160px; margin-right:25px;" />
	<input type="button" class="btn btn-default btn-reject" id="reject" value="Reject / Cancel" style="height: 30px; width: 160px;" />
</div>
